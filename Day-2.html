<!DOCTYPE html>
<html lang="en">
    
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Day-2 Javascript assignment </title>

    <script>

        //variables
           
        var num1=20;
        var num2=10;

        //Arithmatic operators ( + - * / %)
            
        var res=num1+num2;     //add
        console.log(res);

        var res=num1-num2;     //sub
        console.log(res);

        var res=num1*num2;     // multi
        console.log(res);

        var res=num1/num2;     //div
        console.log(res);

        var res=num1%num2;     //mod
        console.log(res);

        //Assignment operators (+= -= /= %=)

        num1 += 10;
        console.log(num1)

        num1 -= 10;
        console.log(num1)

        num1 /= 10;
        console.log(num1)

        num1 %= 10;
        console.log(num1)

        //comparison op / relational op (== != < > <= >=)

        console.log(num1==num2);
        console.log(num1!=num2);
        console.log(num1<num2);
        console.log(num1>num2);
        console.log(num1<=num2);
        console.log(num1>=num2);

        //identity op === !==

        console.log(num1===num2);
        console.log(num1!==num2);

        //conditional op / logical op && || !

        console.log(num1<num2 && num2<num1);

        console.log(num1<num2 || num2<num1);

        console.log(!num1<num2);

        //unary op 

        num=20;

        num++;
        console.log(num);

        num--;
        console.log(num);


    </script>

</head>
<body>
    
</body>
</html>
